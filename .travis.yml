language: ruby
cache: bundler
rvm:
- 2.2.5
addons:
  postgresql: '9.4'
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
- bundle exec rake db:test:prepare
script:
- bundle exec rake spec
after_success:
- bundle exec codeclimate-test-reporter
- cp flynn-ca.cer /usr/local/share/ca-certificates/flynn-ca.crt
- sudo update-ca-certificates
- git pull
- git push https://seza443:$FLYNN_KEY@git.yxvj.flynnhub.com/geohealth-happibackend-master.git master
notifications:
  slack:
    secure: 
